<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful JS Code</title>
</head>

<body>
    <div class="same-class">Donate for Flood at Noakhali, Bangladesh</div>
    <div class="same-class">Donate for Flood Relief in Feni,Bangladesh</div>
    <div class="same-class">Aid for Injured in the Quota Movement</div>
</body>

<script>
    const allElements = document.getElementsByClassName('same-class');
    for (let i = 0; i < allElements.length; i++) {
        allElements[i].addEventListener('click', function (event) {
            console.log(this.innerText)
        })
    }
</script>

</html>
